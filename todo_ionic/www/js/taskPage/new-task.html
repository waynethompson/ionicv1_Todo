<div class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary">
    <h1 class="title">New Task</h1>
    <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <form ng-submit="createTask(task)">
      <div class="list">
        <label class="item item-input">
              <input type="text" 
              placeholder="What do you need to do?" 
              ng-model="task.title">
            </label>
        <label class="item item-input">
              <textarea placeholder="Description"
                ng-model="task.description"></textarea>
            </label>

     <img data-ng-src="data:image/png;base64,{{task.img}}" data-err-src="img/default.png" ng-click="takePicture()" style="width:200px;height:150xp;"
            />
      <span class="button button-stable" 
            ng-click="takePicture()">photo</span>
            <div class="item item-divider">
              Current Location
            </div>
            <label class="item item-input">
            long: {{ location.latitude }} 
            </label>
            <label class="item item-input">
            lat: {{ location.longitude }}
            </label>

          </div>
          


      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Task</button>
      </div>
    </form>

  </ion-content>

</div>
