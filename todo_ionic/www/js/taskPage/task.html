<div class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary">
    <h1 class="title"><span ng-if="isNewTask">New</span> Task</h1>
    <button class="button button-clear button-positive" ng-if="isNewTask" ng-click="closeNewTask()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <form ng-submit="saveTask(task)">
      <ion-list>
        <div class="list">
          <label class="item item-input">
              <input type="text" 
              placeholder="What do you need to do?" 
              ng-model="task.title">
            </label>
          <label class="item item-input">
              <textarea placeholder="Description"
                ng-model="task.description"></textarea>
            </label>

          <div class="col col-center">
            <img data-ng-src="data:image/png;base64,{{task.img}}" data-err-src="img/default.png" ng-click="takePicture()" style="max-height:300xp;"
            />
          </div>

          <div class="item item-divider">
            Location
          </div>
          <label class="item item-input">
            long: {{ location.latitude }} 
            </label>
          <label class="item item-input">
            lat: {{ location.longitude }}
            </label>

      </ion-list>



      <div class="padding">
        <ion-checkbox ng-model="task.completed">Mark Completed</ion-checkbox>
        <span ng-click="takePicture()" class="button button-block button-positive"><i class="icon ion-camera"></i> Attach Photo</span>
        <button type="submit" class="button button-block button-balanced">
          {{ (isNewTask) ? 'Create' : 'Save' ;}} Task</button>
      </div>
    </form>

  </ion-content>

  </div>
