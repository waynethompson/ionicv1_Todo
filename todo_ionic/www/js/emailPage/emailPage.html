<div>
  <!-- Modal header bar -->
  <ion-header-bar class="bar-stable">
    <h1 class="title">Email Task</h1>
    <button class="button button-clear button-positive" ng-click="closeEmailTask()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <ion-list>
      <ion-item class="item-button-right">
        <input type="text" placeholder="to" ng-model="email.to" />
        <span class="button" ng-click="showContacts()">
          <i class="icon ion-android-contact"></i> contacts
        </span></ion-item>

      <label class="item item-input">
              <input type="text" 
              placeholder="Subject" 
              ng-model="email.subject"/>
            </label>
      <div class="item item-divider">
        Message
      </div>
      <label class="item item-input" ng-bind-html="email.html">
            </label>

    </ion-list>
    <div class="padding">
      <button type="submit" ng-click="sendEmail(email)" class="button button-block button-positive">Send Email</button>
    </div>

  </ion-content>

</div>
