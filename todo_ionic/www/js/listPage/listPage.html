<ion-header-bar class="bar-royal">
  <button class="button button-icon icon ion-ios-minus-outline" ng-click="showDelete = !showDelete; showReorder = false"></button>
  <!-- <button class="button button-icon">
          <i class="icon ion-funnel"></i>
        </button> -->
  <h1 class="title">Tasks</h1>
  <!-- New Task button-->
  <button class="button button-icon" ng-click="newTask()">
          <i class="icon ion-compose"></i>
        </button>
</ion-header-bar>

<ion-content>
  <ion-list show-delete="showDelete">

    <ion-item ng-repeat="task in tasks | filter:filterByCompleted | orderBy:'-created'" 
              ng-click="editTask(task)"
              item="task">
      <!-- <ion-checkbox ng-model="task.completed"></ion-checkbox> -->
      <!-- <i class="icon ion-ios-circle-outline"></i>
          <i class="icon ion-checkmark-circled"></i> -->
      <i ng-if="task.completed" class="icon ion-checkmark-circled"></i> {{task.title}}
        {{ task.completed }}
      <ion-delete-button class="ion-minus-circled" ng-click="deleteTask(task)">
      </ion-delete-button>
      <ion-option-button class="button-assertive" ng-click="editTask(task)">
        Edit
      </ion-option-button>

      <!-- <ion-option-button class="button-calm" 
                             ng-click="share(task)">
            Share
          </ion-option-button> -->
      <!-- <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button> -->
    </ion-item>

    <div class="item" ng-if="tasks.length < 1">
      Click the button in the top right to create your first task.
    </div>

  </ion-list>

</ion-content>

<ion-footer-bar>
  <div class="buttons">
    <button class="button" ng-click="showCompleted = !showCompleted">
        <i class="icon"
            ng-class="{'ion-ios-circle-outline': !showCompleted, 
                        'ion-checkmark-circled': showCompleted}"></i>
      Toggle Completed
    </button>
  </div>
  <h1 class="title"></h1>
  <div class="buttons" ng-click="showActionSheet()">
    <button class="button">Task functions</button>
  </div>
</ion-footer-bar>
</ion-side-menu-content>
